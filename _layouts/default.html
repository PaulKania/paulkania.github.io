<footer class="footer">

<script>
function telltime(){
	var query = document.querySelector(".time");
	var update = new Date('15 February 2020'); <!--CHANGE IT UP HERE-->
	var birth = new Date('14 August 1992'); <!-- Don't Change, or you're a liar-->
	var now = new Date();
	var diff = Math.floor(((now-update).toString())/86400000);
	var daysalive = Math.floor(((now-birth).toString())/86400000);
	if (diff ==1) {query.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+ daysalive +". Site Updated " + diff + " day ago. "}
	else {query.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+ daysalive +". Site Updated " + diff + " days ago. "}
}
telltime();
</script>
